<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> STA BUS ROUTES </title>
    <link rel="stylesheet" type="text/css" href="Bus.css">
    <script src="busStops.js"></script>
</head>
<body>
<div class="startContainer">
    <div class="startContainer stopsInput">
        <label class="instructions stopPrompt"> Enter each Stop ID one at a time:</label>
        <input type="text" id="stop_id" class="stopInput">
        <input type="button" id="myBtn" value="Enter" class="stopConfirm" onclick="addStop()"/>
    </div>

    <div class="startContainer theming">
        <label class="instructions">Choose a Theme:</label>
        <div class="colorPrompt">
            <label>Primary color:</label>
            <input id="primary_color" type="color">
        </div>
        <div class="colorPrompt">
            <label>Secondary color:</label>
            <input id="secondary_color" type="color">
        </div>
    </div>

    <div class="startContainer goPromptContainer">
        <div class="instructions goPrompt">Hit GO to see routes on your stop</div>
        <input class="go_btm" type="button" value="GO" onclick="loadBoard()">
    </div>
</div>

</body>
</html>
